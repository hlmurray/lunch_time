<!DOCTYPE html>
<html>
	<head>
		<title>Lunch Time</title>
		<script src="jquery-2.1.4.min.js"></script>
	</head>
	<body>
		<button class="view">View More</button>
		<div class="data"></div>
	</body>
	<script>
		var url_search = 'https://api.foursquare.com/v2/venues/search?ll=40.7,-74&client_id=HDVYMQ2N5XFB5HT3TZEU1Z12Y2OFLAYUQ41L2VYMQ142SLTM&client_secret=RLNU4K3VN1LSQWBTPNFKJYUG4E3FFE14XDKFR0DPJZC5ISQ4&v=20151014'
		$('.view').click(function() {
			$.get(url_search, function (data) {
				var array = data.response.venues,
					dataBucket = [];
				$.each(array, function(index, value) {
					dataBucket.push('<h1>'+array[index].name+'</h1>');
				});
				$('.data').html(dataBucket.join(""));
			});
		});
	</script>
</html>
